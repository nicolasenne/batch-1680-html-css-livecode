<html>
  <head>
    <title>Dribbble card</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="text-center">Dribbble card design</h1>
    <div class="container">
      <div class="cards">
        <div class="card">
          <div class="card-white">
            <img class="card-img" src="https://plus.unsplash.com/premium_photo-1672234253746-99ac19181f0b?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sky photo">
            <div class="card-media">
              <i class="fa-solid fa-eye"></i> 90
              <i class="fa-solid fa-comment"></i> 10
              <i class="fa-solid fa-heart"></i> 24
            </div>
          </div>
    
          <div class="card-user">
            <img class="avatar" src="https://res.cloudinary.com/wagon/image/upload/c_fill,g_face,h_200,w_200/v1601397274/w7tproajxu60qsceqvuj.jpg" alt="Arthur profile">
            <a href="#">arthur-littm</a>
          </div>
        </div>
  
        <div class="card">
          <div class="card-white">
            <img class="card-img" src="https://plus.unsplash.com/premium_photo-1672234253746-99ac19181f0b?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sky photo">
            <div class="card-media">
              <i class="fa-solid fa-eye"></i> 90
              <i class="fa-solid fa-comment"></i> 10
              <i class="fa-solid fa-heart"></i> 24
            </div>
          </div>
    
          <div class="card-user">
            <img class="avatar" src="https://res.cloudinary.com/wagon/image/upload/c_fill,g_face,h_200,w_200/v1601397274/w7tproajxu60qsceqvuj.jpg" alt="Arthur profile">
            <a href="#">arthur-littm</a>
          </div>
        </div>
  
        <div class="card">
          <div class="card-white">
            <img class="card-img" src="https://plus.unsplash.com/premium_photo-1672234253746-99ac19181f0b?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sky photo">
            <div class="card-media">
              <i class="fa-solid fa-eye"></i> 90
              <i class="fa-solid fa-comment"></i> 10
              <i class="fa-solid fa-heart"></i> 24
            </div>
          </div>
    
          <div class="card-user">
            <img class="avatar" src="https://res.cloudinary.com/wagon/image/upload/c_fill,g_face,h_200,w_200/v1601397274/w7tproajxu60qsceqvuj.jpg" alt="Arthur profile">
            <a href="#">arthur-littm</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
